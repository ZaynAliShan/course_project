<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

  <link rel="stylesheet" href="../static/css/taskCSS.css">

  <title>Anncouncements</title>
</head>
<body>
  <nav class="navbar navbar-expand-lg" style="background: #212529;">
    <div class="container-fluid">
      <a class="navbar-brand text-white" href="{{url_for('articles')}}">Admin Panel</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link text-white" aria-current="page" href="{{ url_for('add_article') }}">Add Article</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="{{url_for('show_all_articles')}}">See Current Articles</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="{{ url_for('faqs') }}">Manage FAQs</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="{{url_for('announcement')}}">Put Announcements</a>
          </li>
        </ul>
        <a class="nav-link text-white" href="{{ url_for('logout') }}"><button type="btn" class="btn btn-primary">Logout</button></a>
      </div>
    </div>
  </nav>


  <h1 class="text-center py-3">Add new announcement here</h1>
  <h5 class="text-center hide_me" >{{ msg }}</h5>
  <div class="container text-center py-5">
    <form method="post" action="{{ url_for('announcement') }}">
      <label class="h4" for="title">Title of Announcement:</label><br><br> 
      <input class="form-control" type="text" id="title" name="title" placeholder="Announcement Title" required><br><br>
      <label class="h4" for="body">Content of Announcement:</label><br><br> 
      <textarea required class="form-control" id="body" name="body" placeholder="Announcement Content" rows="5"></textarea>
      <br>
      <input class="btn btn-primary" type="submit" value="Add Announcement">
    </form>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</body>
</html>
