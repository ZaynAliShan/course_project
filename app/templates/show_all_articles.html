<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

  <title>All Article</title>
</head>
<body>
  <nav class="navbar navbar-expand-lg" style="background: #212529;">
    <div class="container-fluid">
      <a class="navbar-brand text-white" href="{{url_for('articles')}}">Articles</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link text-white" aria-current="page" href="{{ url_for('add_article') }}">Add Article</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="{{url_for('show_all_articles')}}">Show Current Articles</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <center><h2 class="py-2">These are the Articles Currently Available for users</h2></center>
  <div class="container py-4">
      {% for article in articles %}
        <h2 style="text-align: justify;">{{ article.title }}</h2>
        <p style="text-align: justify;">{{ article.body }}</p>
      {% endfor %}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</body>
</html>
